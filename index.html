<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <div class="left">
        <div class="logo-bar">
            <img class="logo-img" src="assets/odin-lined.png">
            <div class="logo-text">ODIN</div>
        </div>
        <footer class="credit">
            Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
        </footer>
    </div>
    <div class="right">
        <section class="top-bun">
            <h1>This is not a real online service! You know you need 
                something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </h1>
            <h1>You <em>know</em> you want to.</h1>
            
        </section>
        <section class="content">

            <form id="sign-up" action="" method="post">
                <h1>Let's do this!</h1>
                <section class="form">
                    <div class="name-form">
                        <p>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </p>
                        <p>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </p>
                    </div>
                    <div class="contact-form">
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </p>
                        <p>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number">
                        </p>
                    </div>
                    <div class="password-form">
                        <p>
                            <label for="password">PASSWORD (min 8 char)</label>
                            <input pattern=".{8,}$" type="password" name="password" id="password">
                        </p>
                        <p>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input pattern=".{8,}$" type="password" name="confirm_password" id="confirm_password">
                        </p>
                    </div>
                </section>
                
            </form>
        </section>
        <section class="bot-bun">
            <div class="buttons">
                <input class="submit" value="Create Account" type="submit" id="submit-form" form="sign-up"/>
                <div class="log-in">Already have an account? <span ><a style="color:#596D48;text-decoration:none;" href="form.html">Log in</a></span></div>
            </div>
        </section>
    </div>
</body>
</html>
